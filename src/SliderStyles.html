<div
  id="priceSlider"
  class="slider-blue slider-target 
    slider-ltr slider-horizontal slider-txt-dir-ltr"
>
  <div class="slider-base">
    <div class="slider-connects">
      <div
        class="slider-connect"
        style="transform: translate(0%, 0px) scale(1, 1);"
      ></div>
    </div>
    <div
      class="slider-origin"
      style="transform: translate(-100%, 0px); z-index: 5;"
    >
      <div
        class="slider-handle slider-handle-lower"
        data-handle="0"
        tabindex="0"
        role="slider"
        aria-orientation="horizontal"
        aria-valuemin="0.0"
        aria-valuemax="100.0"
        aria-valuenow="0.0"
        aria-valuetext="0.00"
      >
        <div class="slider-touch-area"></div>
        <div class=" slider-tooltip slider-tooltip-top">$0.00</div>
      </div>
    </div>
    <div
      class="slider-origin"
      style="transform: translate(0%, 0px); z-index: 4;"
    >
      <div
        class="slider-handle slider-handle-upper"
        data-handle="1"
        tabindex="0"
        role="slider"
        aria-orientation="horizontal"
        aria-valuemin="0.0"
        aria-valuemax="100.0"
        aria-valuenow="100.0"
        aria-valuetext="100.00"
      >
        <div class="slider-touch-area"></div>
        <div class=" slider-tooltip slider-tooltip-top">$100.00</div>
      </div>
    </div>
  </div>
</div>
